<div ng-controller='cadastroAlunoCtrl'>
    <form class="form-horizontal">
        <fieldset>
            <div class="panel panel-primary">
                <div class="panel-heading">Cadastro de Aluno</div>

                <div class="panel-body">
                    <div class="form-group">

                        <div class="col-md-11 control-label">
                            <p class="help-block">
                                * Campo Obrigatório
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="nomeAluno">Nome *</label>
                        <div class="col-md-8">
                            <input id="nomeAluno" name="nomeAluno" class="form-control input-md"
                                type="text" ng-model= "cadastrar.nomeAluno">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="cpfAluno">CPF *</label>
                        <div class="col-md-2">
                            <input id="cpfAluno" name="cpfAluno" placeholder="Apenas números" class="form-control input-md"
                                required="" type="text" maxlength="11" pattern="[0-9]+$" ng-model="cadastrar.cpfAluno">

                        </div>

                        <label class="col-md-1 control-label" for="dataNasciAluno">Nascimento*</label>
                        <div class="col-md-2">
                            <input id="dataNasciAluno" name="dataNasciAluno" placeholder="AAAA/MM/DD" class="form-control input-md"
                                type="text" maxlength="10" ng-model="cadastrar.dataNasciAluno">
                        </div>

                        <label class="col-md-1 control-label" for="matriculaAluno">Matrícula *</label>
                        <div class="col-md-2">
                            <input id="matriculaAluno" name="matriculaAluno" placeholder="Apenas números"
                                class="form-control input-md" type="text" ng-model="cadastrar.matriculaAluno">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="turmaAluno">Turma *</label>
                        <div class="col-md-2">
                            <input id="turmaAluno" name="turmaAluno" class="form-control input-md"
                                type="text" ng-model="cadastrar.turmaAluno">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="cadastrar"></label>
                        <div class="col-md-8">
                            <script>
                                function alerta(){
                                    window.alert("Cadastro feito com sucesso!")
                                    window.alert()
                                }
                            </script>
                            <button id="cadastrar" name="cadastrar" class="btn btn-default"
                                type="button" ng-click="cadastrarAluno()" >Cadastrar</button>
                            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
                        </div>
                    </div>
        </fieldset>
    </form>
</div>
